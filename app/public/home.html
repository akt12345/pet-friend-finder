						<div class="row">
							<div class="col-md-12">
								<h1 class="h1 m-b-20">Barnyard Pet Finder</h1>
								<h3 class="h3 m-b-30">Take the survey to match the perfect Barnyard pet for you!</h3>

								</p>
							</div>
						</div>
					</div>
				</section>

				<br>



					<div class="container">
						<div class="row">
							<div class="col-md-6">
								<div class="progress-item">
									<div class="progress-title">Horses</div>
									<div class="progress">
										<div class="progress-bar progress-bar-brand" aria-valuenow="92" role="progressbar" aria-valuemin="0" aria-valuemax="100"><span class="pb-number-box"><span class="pb-number"></span>%</span></div>
									</div>
								</div>
								<div class="progress-item">
									<div class="progress-title">Billy Goats</div>
									<div class="progress">
										<div class="progress-bar progress-bar-brand" aria-valuenow="90" role="progressbar" aria-valuemin="0" aria-valuemax="100"><span class="pb-number-box"><span class="pb-number"></span>%</span></div>
									</div>
								</div>
								<div class="progress-item">
									<div class="progress-title">Chickens</div>
									<div class="progress">
										<div class="progress-bar progress-bar-brand" aria-valuenow="50" role="progressbar" aria-valuemin="0" aria-valuemax="100"><span class="pb-number-box"><span class="pb-number"></span>%</span></div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="progress-item">
									<div class="progress-title">Pigs</div>
									<div class="progress">
										<div class="progress-bar progress-bar-brand" aria-valuenow="40" role="progressbar" aria-valuemin="0" aria-valuemax="100"><span class="pb-number-box"><span class="pb-number"></span>%</span></div>
									</div>
								</div>

									<div class="progress-title">Sheep</div>
									<div class="progress">
										<div class="progress-bar progress-bar-brand" aria-valuenow="55" role="progressbar" aria-valuemin="0" aria-valuemax="100"><span class="pb-number-box"><span class="pb-number"></span>%</span></div>
									</div>
								</div>
								<div class="progress-item">
									<div class="progress-title">Cows</div>
									<div class="progress">
										<div class="progress-bar progress-bar-brand" aria-valuenow="72" role="progressbar" aria-valuemin="0" aria-valuemax="100"><span class="pb-number-box"><span class="pb-number"></span>%</span></div>
